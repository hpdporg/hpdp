# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

steps:

- script: 'BuildJ.bat'
  displayName: 'Build J'
  workingDirectory: .\   
  failOnStderr: true

- script: 'TestJ.bat'
  displayName: 'Test JUnit'
  workingDirectory: .\   
  failOnStderr: true
